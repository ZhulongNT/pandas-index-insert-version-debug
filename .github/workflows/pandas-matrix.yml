name: pandas-matrix

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.10, 3.11]
        pandas: ['1.5.3', '2.0.3', '2.2.3']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install pandas
        run: pip install pandas==${{ matrix.pandas }}

      - name: Show Python and pandas versions
        run: |
          python -c "import sys, pandas as pd; print('python', sys.version.split()[0]); print('pandas', pd.__version__)"

      - name: Run script
        run: python mvp.py
