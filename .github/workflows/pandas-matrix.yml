name: pandas-matrix

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python: '3.5'
            pandas: '0.19.2'
            numpy: '1.11.3'
          # Keep only one representative per major pandas version
          - python: '3.6'
            pandas: '0.20.3'
            numpy: '1.16.6'
          - python: '3.10'
            pandas: '1.5.3'
            numpy: '1.21.0'
          - python: '3.11'
            pandas: '2.2.3'
            numpy: '1.23.2'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install numpy
        run: pip install numpy==${{ matrix.numpy }}

      - name: Install pandas
        run: pip install pandas==${{ matrix.pandas }}

      - name: Show Python and pandas versions
        run: |
          python -c "import sys, pandas as pd; print('python', sys.version.split()[0]); print('pandas', pd.__version__)"

      - name: Run script
        run: python mvp.py
